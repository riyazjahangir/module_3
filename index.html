<html ng-app='NarrowItDownApp'>
    <head>
        <title>Menu</title>
        <script src="angular.min.js"></script>
        <script src="app.js"></script>
        
    </head>
    <body>
        <div ng-controller = 'NarrowItDownController as list'>
            <input type ='text' ng-model = 'list.value'>
            <button ng-click='list.getMatchedMenuItems()'>Narrow It Down For Me!</button>
            <found-items items="list.found" on-remove="list.removeItem(index)"></found-items>
        </div>
    </body>
</html>
